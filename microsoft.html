<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/thumbnail.css">
  <link rel="stylesheet" href="./CSS/image.css">
  <link rel="stylesheet" href="./CSS/page.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Ecoyoutube</title>
</head>
<body>
   <div class="body-flex">
      <div class="header-flex">
       <div>
        <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svgs" alt="alt" class="youtube-logo">
        <img src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg" alt="alt" class="hamburger-menu">
       </div>
       <div> 
        <input type="text" placeholder="Search" class="search-bar">
         <button class="search-but">
          <img src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg" alt="alt" class="search-butt-image">
         </button>
         <img src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg" alt="alt" class="voice-search-icon">
       </div>
       <div>
        <img src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg" alt="alt" class="upload">
        <img src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg" alt="alt" class="youtube-apps">
        <img src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg" alt="alt" class="notification">
        <img src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/my-channel.jpeg" alt="alt" class="my-channel">
       </div>
      </div>
      <div class="body-grid">
       <div class="thumbnail-grid">
        <div class="thumbnail">
         <div class="image-div">
          <img src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-1.webp" alt="ALT" class="thumbnail-image">
         </div>
         <div class="channel-div">
          <div>
            <img src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-1.jpeg" class="channel-img">
          </div>
          <div class="video-info-div">
            <p class="video-info">Talking Tech and AI with Google CEO Sundar Pichai!</p>
            <p class="view-info">Marques Brownlee</p>
            <p class="view-info">3.4M views . 6 months ago</p>
          </div>
         </div>   
        </div>
       </div>
       <div class="sideline-flex">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
       </div>
      </div>
   </div>
</body>
</html>
